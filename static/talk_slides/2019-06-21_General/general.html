# Our model of CPUE is straightforward

`$$\frac{C}{E} = qN$$`

or

`$$C = qEN$$`

or

`$$\log C = \log q + \log E + \log N$$`

???

C :: catch - often zero!
E :: effort - often assumed known, may be in different units
N :: abundance - this is what we want to perform inference on!
q :: catchability - translate units

---

# But this hides complexity

.center[
![Boat with unknown catch](figs/boat_maybefish.png)
]

???

- Spatial distribution of catch and effort
- Gear/vessel effects
- Time of year
- Time of day
- Habitat covariates

# Use GLMMs to get an index

`$$\eta_{1i} = \vec{X}_1 \vec{\beta}_1 + \vec{Z}_1\vec{\gamma}_1 + \vec{Q}_1 \vec{\lambda} + \vec{W}_1 \vec{\phi}_1$$`

`$$\eta_{2i} = \vec{X}_2 \vec{\beta}_2 + \vec{Z}_2\vec{\gamma}_2 + \vec{Q}_2 \vec{\lambda} + \vec{W}_2 \vec{\phi}_2$$`

Transform to probability of encounter and positive catch rate using an inverse link functions `\(g_p^{-1}\)` and `\(g_r^{-1}\)`, and positive catch rate distribution `\(f\)`. Then

`$$\Pr(C = c_i) = \begin{cases}
  1 - g_p^{-1}(\eta_{1i}, \eta_{2i}), &amp;\text{for } c_i = 0\\
  f(g_r^{-1}(\eta_{1i}, \eta_{2i}), \vec{\theta}) &amp;\text{for } c_i &gt; 0.
  \end{cases}$$`

???

- Two processes needed
- `\(\beta\)` and `\(\lambda\)` are fixed effects
- `\(\gamma\)` and `\(\phi\)` are (possible) random effects
- First two terms are abundance/density-related
- Third and fourth are catchability
- Link function(s) give PE and PCR
- Random effects may include spatial/spatiotemporal

---

# Use GLMMs to get an index

For the same set of covariates at locations `\(s\)` withing the domain `\(S\)`,

`$$\eta^*_{1s} = \vec{X}_{1s} \vec{\beta}_{1} + \vec{Z}_{1s}\vec{\gamma}_{1}$$`

`$$\eta^*_{2s} = \vec{X}_{2s} \vec{\beta}_{2} + \vec{Z}_{2s}\vec{\gamma}_{2}$$`

Then we get our index for year `\(t\)` is

`$$I_t = \int_{s \in S} g_p^{-1}(\eta^*_{1s}, \eta^*_{2s}) \times g_r^{-1}(\eta^*_{1s}, \eta^*_{2s})\, \textrm{d}s$$`

&lt;!-- `$$I_t = \sum_s a_s \times g_p^{-1}(\eta^*_{1s}, \eta^*_{2s}) \times g_r^{-1}(\eta^*_{1s}, \eta^*_{2s})$$` --&gt;

???

- Removes effects of catchability
- Should capture trends in *relative abundance*, even if it's not absolute

Fishery-independent

---

# ...but behave very differently

![Fishery effort distribution](figs/fishery_fleet.svg)

???

- Commercial
- Vessels fishing anyways
- Go where the fish are
- Targeting issues
- In-season depletion (?)
- Skill-dependent catches (Thorson, et al., 2017; Thorson, 2017)
- Observers usually focused on different goals (e.g. catch accounting for within-season management)
- Not used in spatiotemporal index standardizations - difficult to standardize

# We don't observe most covariates

.center[
![](general_files/figure-html/fake_grf-1.png)&lt;!-- --&gt;
]

???

- Account for "missing" covariates

---

# But we can represent them with GRFs

.center[
![](general_files/figure-html/unnamed-chunk-1-1.png)&lt;!-- --&gt;
]

???

- Allows us to account for more variance
- Explicit spatial structure for both abundance and effort
- Principled imputation (geostatistics) in unfished areas (Carruthers, et al., 2011)
- More precise indices (Cao, et al., 2017; Thorson, et al., 2015)
- Can prevent hyperstability (Rose, et al., 1999)

---

# Gaussian random fields are difficult

- Covariance kernels must be positive semidefinite
- Most operations (likelihoods etc.) are `\(\mathcal{O}(n^3)\)`

---

# Use GMRFs instead

.pull-left[
- Discretize domain
- Exploit conditional relationships

`$$\left( \kappa^2 - \Delta \right)^{\alpha / 2} x(\vec{u}) = \mathcal{W}(\vec{u})$$`
]

.pull-right[
![](general_files/figure-html/unit_mesh-1.png)&lt;!-- --&gt;
]

???

- Represent Matérn GRF as a GMRF (Lindgren, et al., 2011)
- Uses finite element method to solve the SPDE associated with the Matérn covariance (Bakka, 2018)
- Results in sparse precision matrix
- Prediction/interpolation is `\(\mathcal{O}(n)\)`
- `\(\nu = \alpha - d / 2\)` :: Smoothness

# Chapter 1

## Can we get better indices of abundance by combining fishery-independent and -dependent CPUE observations?


???

- Catchability may vary *more* in fishery-dependent observations
- Differences in skill
- Differences in familiarity with an area/fine-scale targeting
- Targeting different species in multispecies fisheries
- In-season depletion - surveys don't (?) fish down an area appreciably

---

# Hypotheses

## Allowing catchability to vary over the spatial domain will standardize fishery-dependent observations.

???

- Accounting for excess variability is hard; need some structure. In this case use spatial random effects
- Need to constrain catchability using catchability of fishery-independent observations; can't allow fishery-independent catchability to vary in space

---

# Hypotheses

## Precision and accuracy of derived indices of abundance are improved when these two sources of information are included.

???

- Generally there will be an order of magnitude more data available for fishery-dependent fleet
- Lots more noisy observations *should* help

---

# Estimation model

`$$\Pr(C_i = 0)\sim \operatorname{Bernoulli}(p_{i})$$`
`$$C_{i} \mid C_{i} &gt; 0 \sim
  \operatorname{log\,Normal}\left(
    log(r_{i}) - \frac{\sigma_c^2}{2},
    \sigma_c^2
  \right)$$`

???

- C :: observed catch
- p :: probability of positive catch
- r :: positive catch rate

Catch likelihood depends on whether zero or positive

---

# Estimation model

Using the Poisson link (Thorson, 2017):

`$$p_i = 1 - \exp(-a_{i} n_{i})$$`
`$$r_i = \frac{n_{i}}{p_{i}} w_{i}.$$`

???

- n :: group density
- w :: weight per group
- a :: area swept as offset

---

# Estimation model

`$$\log(\vec{n}) = \vec{X}_n\vec{\beta}_n +
  \vec{A}_{\omega}\vec{\omega}_n +
  \vec{A}_{\epsilon}\vec{\epsilon}_n +
  \vec{Q}_n \vec{\lambda}_n +
  \vec{V} \vec{\eta}_n +
  \vec{A}_{q\omega}\vec{\omega}_{qn} +
  \vec{A}_{q\epsilon}\vec{\epsilon}_{qn}$$`

`$$\log(\vec{w}) = \vec{X}_w\vec{\beta}_w +
  \vec{A}_{\omega}\vec{\omega}_w +
  \vec{A}_{\epsilon}\vec{\epsilon}_w +
  \vec{Q}_w \vec{\lambda}_w +
  \vec{V} \vec{\eta}_w +
  \vec{A}_{q\omega}\vec{\omega}_{qw} +
  \vec{A}_{q\epsilon}\vec{\epsilon}_{qw}$$`

`$$\vec{\omega}_\cdot \sim \MVN\left(\vec{0}, \vec{Q}^{-1}_{\omega\cdot}\right)$$`

`$$\vec{\epsilon}_\cdot \sim \MVN\left(\vec{0}, \vec{Q}^{-1}_{\epsilon\cdot}\right)$$`

`$$\vec{\eta}_\cdot \sim \MVN\left(\vec{0}, \sigma_\eta^2 \vec{I}\right)$$`

???

## Not all effects necessarily used

## Each spatial and spatiotemporal field has its own marginal variance/decorrelation distance parameters (and autoregressive parameter where applicable)

- `\(\beta\)` :: fixed abundance effects
- `\(\lambda\)` :: fixed catchability effects
- `\(\omega\)` :: spatial effects, abundance and catchability
- `\(\epsilon\)` :: spatiotemporal effects, both
- `\(\eta\)` :: vessel effects
- `\(A\)` :: projection matrices -- catchability effects have rows associated with survey observations zero'd

---

# Estimation model

`$$\log(\vec{n}^*) = \vec{X}^*_n\hat{\vec{\beta}}_n +
  \vec{A}_{\omega}^*\hat{\vec{\omega}}_n +
  \vec{A}_{\epsilon}^*\hat{\vec{\epsilon}}_n$$`

`$$\log(\vec{w}^*) = \vec{X}^*_w\hat{\vec{\beta}}_w +
  \vec{A}^*_{\omega}\hat{\vec{\omega}}_w +
  \vec{A}^*_{\epsilon}\vec{\epsilon}_w$$`

`$$p^*_{st} = 1 - \exp\left( -a_{st} \times n^*_{st} \right)$$`

`$$r^*_{st} = \frac{n^*_{st}}{p^*_{st}} \times w^*_{st}$$`
  
`$$I_t = \sum_{s \in S} \alpha_s p^*_{st} r^*_{st}\ \text{for } t = 1,\ldots,T$$`

???

- `\(a\)` :: area associated with set of effects
- `\(\alpha\)` are integration weights, typically equal to `\(a\)`
- Index comes from *abundance* effects, integrated over the spatial domain for each year
- Uncertainty typically estimated using generalized delta method

## Proposed experiments

Operating model:

- Three levels of spatially varying catchability
- Catchability independent or correlated with abundance
- Fishery-independent observations also subject to spatially varying catchability

Estimation models:

- Baseline: fishery-independent observations only
- Näive: use all data, no spatially varying catchability
- Proposed: include spatially and/or spatiotemporally varying catchability

Comparisons:

- Accuracy and precision of derived index of abundance
- Ability to recover spatial and/or spatiotemporal heterogeneity in catchability

# Estimation model

- Same as Chapter 1, but no spatially varying catchability
- Following Diggle, et al. (2010), model fishing locations as an inhomogeneous Poisson process

`$$\Lambda(s) = \exp\left( b_0 + b_1 \times n^*(s, t - 1) \times r^*(s, t - 1) +
  b_2 \times p^*(s, t) \times r^*(s, t)\right)$$`
  
- Approximate LGCP likelihood using Simpson, et al. (2016)

???

- Novel work here is including temporal component; other studies have focused on spatial
- Possible that no preferential sampling
- Determine by looking at `\(b_1\)`, `\(b_2\)`
- Could include catchability factors?

# Modeling nonstationarity

`$$\vec{Q} = \vec{T}\left(\vec{K}^2\vec{C}\vec{K}^2 +
                         \vec{K}^2\vec{G} + \vec{G}\vec{K}^2 +
                         \vec{G}\vec{C}^{-1}\vec{G}\right)\vec{T}$$`

`$$\log(\vec{T}_{ii}) = \vec{X}_\tau \vec{\beta}_\tau$$`

`$$\log(\vec{K}_{ii}) = \vec{X}_{\kappa^2} \vec{\beta}_{\kappa^2}$$`

# Model

`$$I_t = qKP_t \exp(v_t)$$`

`$$v_t \sim \operatorname{Normal}\left(0, \tau^2\right)$$`

`$$P_1 = \exp(u_1)$$`

`$$P_t \mid P_{t-1},K,r,\sigma^2 = \left[P_{t-1} + r P_{t-1}(1 - P_{t-1}) -
  \frac{C_{t-1}}{K} \right]e^{u_t}$$`

`$$u_t \sim \operatorname{Normal}(0, \sigma^2)$$`

???

- Priors match Meyer, et al. (1999)
- Used with and without truncations
- How to deal with negative biomass predictions?
- How to minimize divergences and max treedepth warnings?
- How to increase sampler efficiency?

---

# Centered parameterization

`$$I_t \sim \logNormal\left(\log qKP_t, \tau^2 \right)$$`

`$$P_1 \sim \logNormal\left( 0, \sigma^2 \right)$$`

`$$\tilde{P}_t = \max\begin{cases}
    P_{t-1} + r P_{t-1}(1 - P_{t-1}) - \frac{C_{t-1}}{K}\\
    0.001
    \end{cases}$$`

`$$P_t \sim \logNormal(\log\tilde{P}_t, \sigma^2)$$`
  
???

- "Standard" parameterization, used in Meyer, et al. (1999)

---

# Noncentered parameterization

`$$I_t = qKP_t \exp(v_t)$$`

`$$v_t \sim \operatorname{Normal}\left(0, \tau^2\right)$$`

`$$P_1 \sim \logNormal\left( 0, \sigma^2 \right)$$`

`$$\tilde{P}_t = \max\begin{cases}
    P_{t-1} + r P_{t-1}(1 - P_{t-1}) - \frac{C_{t-1}}{K}\\
    0.001
    \end{cases}$$`

`$$P_t \sim \logNormal(\log\tilde{P}_t, \sigma^2)$$`

---

# Constrained depletion

`$$I_t \sim \logNormal\left( \log qP_tK, \tau^2 \right)$$`

`$$P_1 \sim \logNormal\left( 0, \sigma^2 \right)$$`

`$$\tilde{P}_t =
    P_{t-1} + r P_{t-1}(1 - P_{t-1}) - \frac{C_{t-1}}{K}$$`

`$$P_t \sim \logNormal(\log\tilde{P}_t, \sigma^2)$$`

`$$\frac{1 + r - 
  \sqrt{\left( 1 + r \right)^2 -
    \frac{4rC_t}{K}}}{2r} &lt;
  P_{t - 1} &lt;
  \frac{1 + r + 
    \sqrt{\left( 1 + r \right)^2 -
      \frac{4rC_t}{K}}}{2r}$$`
      
---

# Marginalize out catchability

`$$Z_t = \log\left( \frac{I_t}{P_tK} \right)$$`

`$$\hat{q}' = \frac{\sum_t Z_t}{T}$$`

`$$Z_t \sim \Normal\left( \hat{q}', \tau^2 \right)$$`

`$$P_1 \sim \logNormal\left( 0, \sigma^2 \right)$$`

`$$\tilde{P}_t = \max\begin{cases}
    P_{t-1} + r P_{t-1}(1 - P_{t-1}) - \frac{C_{t-1}}{K}\\
    0.001
    \end{cases}$$`

`$$P_t \sim \logNormal(\log\tilde{P}_t, \sigma^2)$$`

???

- Follows Walters, et al. (1994)
- Marginalize out catchability

---

# Explicit fishing mortality

`$$I_t \sim \logNormal\left(\log qKP_t, \tau^2 \right)$$`

`$$P_1 \sim \logNormal\left( 0, \sigma^2 \right)$$`

`$$\tilde{P}_t = \left[P_{t-1} + r P_{t-1}(1 - P_{t-1})\right]
  \left( 1 - \exp(-F_t) \right)$$`

`$$C_t^* = K \left[ P_t + rP_t(1 - P_t) \right] \exp(-F_t)$$`

`$$C_t \sim \Normal\left( C^*_t, \xi^2 \right)$$`

`$$P_t \sim \logNormal(\log\tilde{P}_t, \sigma^2)$$`
  
`$$F_t \sim \operatorname{Flat}(0, \infty)$$`

???

- `\(\xi\)` fixed, but posteriors found to be mostly insensitive
- Also prevents predictions of negative biomass
- Except if due to excess density dependence

# Conclusions

## Three approaches to improving spatiotemporal index standardization

- Combine fishery-dependent and -independent observations
- Account for preferential sampling in fishery-dependent observations
- Allow for more flexible spatial structure

## Improve Bayesian state-space model fitting

- Use appropriate parameterizations
- Pay attention to diagnostics
